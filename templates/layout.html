<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>League of Legends - About</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/main_style.css" rel="stylesheet">

        <title> League of Legends - {% block title %}{% endblock %}</title>

    </head>

    <body>

            <!-- NAVBAR SECTION-->
        <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="brand" src="brand.png" alt="L">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/main" class="btn btn-primary disabled">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="/quiz" class="btn btn-outline-primary">QUIZ</a>
                        </li>
                        <li class="nav-item">
                            <a href="/summoner_info" class="btn btn-outline-primary">RANKINGS</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="btn btn-outline-primary">CONTACT</a>
                        </li>
                        {% if session["user_id"] %}
                            <li class="nav-item">
                                <a href="/personal_history" class="btn btn-outline-primary">SUMMONER SEARCH</a>
                            </li>
                            <li class="nav-item">
                                <a href="/account" class="btn btn-outline-primary">ACCOUNT</a>
                            </li>
                            <li class="nav-item">
                                <a href="/logout" class="btn btn-outline-primary">LOG OUT</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="/login" class="btn btn-outline-primary">LOG IN</a>
                            </li>
                            <li class="nav-item">
                                <a href="/register" class="btn btn-outline-primary">REGISTER</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


    </body>

</html>
